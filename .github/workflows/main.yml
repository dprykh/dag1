name: Post-Merge Script

on:
  push:
     branches:
      - main

jobs:
  post_merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Debugging
      run: |
        ls -al
        git log --oneline -n 2

    - name: Run Post-Merge Script
      run: |
            sed "5s/.*/Last Git commit: AAAAAA/" "src/python/airflow_dags/tuto.py" temp && mv temp "src/python/airflow_dags/tuto.py"
